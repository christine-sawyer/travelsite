<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/get_started.css">
    <title>Get Started</title>
</head>
<body>
    <!-- Header - Site Navigation -->
    <header class="site-header">
        <nav class="nav">
            <div class="nav__site-logo">
                <a href="../index.html" class="nav__site-logo">Travel Site</a> 
            </div>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="../index.html" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="./hawaii.html" class="nav__link">Hawaii</a>
                </li>
                <li class="nav__item">

                <li class="nav__item">
                    <a href="./greece.html" class="nav__link">Greece</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="get-started__container">
        <h1 class="get-started__title">Get Started</h1>
        <form action="booking.php" method="post">
            <label for="destination">Destination:</label>
            <select id="destination" name="destination">
                <option value="destinationhawaii">Hawaii</option>
                <option value="destinationiceland">Iceland</option>
                <option value="destinationgreece">Greece</option>
            </select>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <input type="submit" value="Submit">
            </form>
      </section>
      </main>

    <!-- Footer - Contact, Hours, Social Media -->
   <footer class="site-footer">
    <div class="site-footer__wrapper">
        <section class="site-footer__contact">
          <h3 class="site-footer__title">Contact</h3>
          <p class="site-footer__subtitle">EMAIL</p>
        <a class="site-footer__link" href="mailto:info@travelsite.com">info@travelsite.com</a>
        </section>
        <section class="site-footer__hours">
            <h3 class="site-footer__title">Hours</h3>
            <div class="site-footer__hours-columns--wrapper">
                <div class="site-footer__hours-columns">
                    <p class="site-footer__subtitle">MONDAY - FRIDAY</p>
                    <p class="site-footer__text">9:00 AM - 5:00 PM</p>
                </div>
                <div class="site-footer__hours-columns">
                    <p class="site-footer__subtitle">SATURDAY</p>
                    <p class="site-footer__text">10:00 AM - 4:00 PM</p>
                </div>
                <div class="site-footer__hours-columns">
                    <p class="site-footer__subtitle">SUNDAY</p>
                    <p class="site-footer__text">Closed</p>
                </div>
            </div>
          </section>
        <section class="site-footer__social">
            <h3 class="site-footer__title">Social</h3>
            <a class="site-footer__icon--link" href="https://www.instagram.com">
                <img class="site-footer__icon"
                    src="../assets/icons/icon-instagram.png"
                    alt="instagram icon"
                />
            </a>
            <a class="site-footer__icon--link" href="https://www.facebook.com">
                <img class="site-footer__icon"
                    src="../assets/icons/icon-facebook.png"
                    alt="facebook icon"
                 />
            </a>
            <a class="site-footer__icon--link" href="https://www.twitter.com">
                <img class="site-footer__icon"
                    src="../assets/icons/icon-twitter.png"
                    alt="twitter icon"
                 />
            </a>
        </section>
      </div>
    </footer>
